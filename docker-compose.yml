version: '3'

services:
  shyftgeth:
    build:
      context: $PWD 
      dockerfile: containers/docker/develop-alpine/shyftGeth/Dockerfile
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30301:30301"
      - "30303:30303/udp"
      - "30304:30304"
    volumes:
      - .:/go/src/ShyftNetwork/go-empyrean
    working_dir: /go/src/ShyftNetwork/go-empyrean
    depends_on: 
      - pg
    networks:
      - shyftnet
    command: >
      sh -c 'cd /go/src/ShyftNetwork/go-empyrean &&
            ./wait-for.sh pg:5432 &&
            DBENV=docker export DBENV &&
            ./shyft-cli/initShyftGeth.sh &&
            ./shyft-cli/startShyftGeth.sh'
  pg:
    build: 
      context: $PWD
      dockerfile: containers/docker/develop-alpine/pg/Dockerfile
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    ports:
      - "8001:5432"
    networks:
      - shyftnet
    environment:
      - POSTGRES_USER=postgres
      - POSGRES_PASSWORD=docker
  # api:
  #   build:
  #     context: $PWD 
  #     dockerfile: containers/docker/develop-alpine/shyftApi/Dockerfile   

networks:
  shyftnet:
    driver: bridge


